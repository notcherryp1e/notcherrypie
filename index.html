<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.imgur.com/AnC7ABT.png" />
    <meta property="og:title" content="Egor Borodin" />
    <meta property="og:description" content="Portfolio" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://i.imgur.com/AnC7ABT.png">
    <title>Teleporting to Figma...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1E1E1E; /* Темно-серый фон */
            font-family: Arial, sans-serif; /* Шрифт Arial */
        }
        .centered-text {
            font-weight: bold; /* Жирное начертание */
            font-size: 2rem; /* Размер шрифта */
            color: #FF8DBC; /* Цвет текста */
            text-align: center; /* Выравнивание по центру */
            line-height: 1.5; /* Межстрочный интервал */
        }
        .loader {
            margin-top: 20px;
            border: 4px solid #FF8DBC; /* Цвет рамки */
            border-top: 4px solid transparent; /* Прозрачная верхняя рамка */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite; /* Анимация вращения */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function redirectToFigma() {
            const userAgent = navigator.userAgent.toLowerCase();
            const language = navigator.language || navigator.userLanguage;

            let figmaLink = 'https://figma.com/default'; // Ссылка по умолчанию

            if (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent)) {
                // Мобильное устройство
                figmaLink = 'https://figma.com/mobile';
            } else {
                // Десктоп
                figmaLink = 'https://figma.com/desktop';
            }

            // Пример редиректа в зависимости от языка
            if (language.startsWith('ru')) {
                figmaLink += '-ru'; // Русская версия
            } else if (language.startsWith('es')) {
                figmaLink += '-es'; // Испанская версия
            }

            // Редирект через 3 секунды
            setTimeout(() => {
                window.location.href = figmaLink;
            }, 3000); // Увеличено до 3 секунд
        }

        // Запуск редиректа при загрузке страницы
        window.onload = redirectToFigma;
    </script>
</head>
<body>
    <div>
        <div class="centered-text">Teleporting<br>to Figma...</div>
        <div class="loader"></div> <!-- Анимация загрузки -->
    </div>
</body>
</html>
