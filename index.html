<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.imgur.com/AnC7ABT.png" />
    <meta property="og:title" content="Egor Borodin" />
    <meta property="og:description" content="Portfolio" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleporting to Figma...</title>
    <style>
        /* Центрируем текст и лоадер */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1E1E1E; /* Цвет фона */
            color: #C21E65; /* Цвет текста */
            font-family: "Helvetica", sans-serif; /* Используем Helvetica */
            font-weight: bold; /* Начертание Bold */
            flex-direction: column;
            text-align: center;
            text-transform: uppercase; /* Делаем текст заглавными буквами */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        /* Круглый лоадер */
        .loader {
            margin-top: 20px;
            border: 6px solid #C21E65; /* Увеличена толщина рамки */
            border-top: 6px solid transparent; /* Прозрачная верхняя рамка */
            border-radius: 50%;
            width: 60px; /* Увеличен размер */
            height: 60px; /* Увеличен размер */
            animation: spin 1s linear infinite; /* Анимация вращения */
        }

        /* Анимация вращения */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Teleporting<br>to Figma...</h1>
    <!-- Круглый лоадер -->
    <div class="loader"></div>

    <script>
        // Задержка перед редиректом
        setTimeout(function() {
            // Получаем информацию о языке пользователя
            const userLang = navigator.language || navigator.userLanguage;

            // Получаем информацию о размере экрана (мобильное устройство или десктоп)
            const isMobile = window.innerWidth <= 768;

            // Логика перенаправления в зависимости от устройства и языка
            if (isMobile) {
                if (userLang.startsWith('en')) {
                    // Английская версия для мобильных
                    window.location.href = "https://www.figma.com/proto/YHYtuv2wKDxlAL1T7UHO6Z/Egor-Borodin-Portfolio?page-id=202%3A4567&node-id=202-4568&p=f&viewport=-2466%2C-2193%2C0.76&t=ykw12SkX5SYP1mQ3-1&scaling=min-zoom&content-scaling=fixed";
                } else {
                    // Русская версия для мобильных
                    window.location.href = "https://www.figma.com/proto/YHYtuv2wKDxlAL1T7UHO6Z/Egor-Borodin-Portfolio?page-id=2%3A53&node-id=202-4256&p=f&viewport=-4143%2C-3302%2C1.15&t=fuNNUG3CmHx5kKjw-1&scaling=min-zoom&content-scaling=fixed";
                }
            } else {
                if (userLang.startsWith('en')) {
                    // Английская версия для десктопа
                    window.location.href = "https://www.figma.com/proto/YHYtuv2wKDxlAL1T7UHO6Z/Egor-Borodin-Portfolio?page-id=164%3A170&node-id=164-171&viewport=-1054%2C-174%2C0.29&t=KPy6ZQFCrgjEOX75-1&scaling=min-zoom&content-scaling=fixed";
                } else {
                    // Русская версия для десктопа
                    window.location.href = "https://www.figma.com/proto/YHYtuv2wKDxlAL1T7UHO6Z/Egor-Borodin-Portfolio?page-id=20%3A22&node-id=52-521&viewport=-7108%2C-1706%2C0.71&t=pRvrUTkZ1eIqhfBs-1&scaling=min-zoom&content-scaling=fixed";
                }
            }
        }, 1500); // Задержка в 1 секунду перед редиректом
    </script>
</body>
</html>
