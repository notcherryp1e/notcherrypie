<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.imgur.com/AnC7ABT.png" />
    <meta property="og:title" content="Egor Borodin" />
    <meta property="og:description" content="Portfolio" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleporting to Figma...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1E1E1E;
            font-family: "Helvetica", sans-serif;
            font-weight: bold;
            flex-direction: column;
            text-align: center;
            text-transform: lowercase;
        }

        .text-container {
            position: relative;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .base-text {
            color: #4E1E33;
            font-size: 2.5rem;
            opacity: 0.35;
            visibility: hidden;
        }

        .animated-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #C21E65;
            font-size: 2.5rem;
            white-space: normal;
        }

        .word {
            opacity: 0;
            animation: wordAppear 0.5s ease-out forwards;
            display: inline-block;
            white-space: pre;
        }

        .line {
            display: block;
            margin-bottom: 0em;
        }

        @keyframes wordAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loader {
            margin-top: 20px;
            border: 6px solid #C21E65;
            border-top: 6px solid transparent;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1 class="base-text" id="basePhrase"></h1>
        <div class="animated-text" id="animatedPhrase"></div>
    </div>
    <div class="loader"></div>

    <script>
        const phrases = [
            "Let the<br>creativity flow",
            "Sit back,<br>enjoy the ride",
            "One moment,<br>magic is loading",
            "Design Adventure<br>Starts Now",
            "Something awesome<br>is loading",
            "Patience,<br>it’s worth the wait"
        ];

        function getRandomPhrase() {
            return phrases[Math.floor(Math.random() * phrases.length)];
        }

        function createAnimatedText(phrase) {
            const container = document.getElementById('animatedPhrase');
            container.innerHTML = '';
            
            const lines = phrase.split('<br>');
            let globalDelay = 0;

            lines.forEach((line, lineIndex) => {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'line';
                
                const words = line.split(' ');
                words.forEach((word, wordIndex) => {
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'word';
                    wordSpan.textContent = word + ' ';
                    wordSpan.style.animationDelay = `${globalDelay * 0.15}s`;
                    lineDiv.appendChild(wordSpan);
                    globalDelay++;
                });

                container.appendChild(lineDiv);
            });
        }

        // Инициализация
        const selectedPhrase = getRandomPhrase();
        document.getElementById('basePhrase').textContent = selectedPhrase;
        createAnimatedText(selectedPhrase);

        // Редирект
        setTimeout(() => {
            const userLang = navigator.language || navigator.userLanguage;
            const isMobile = window.innerWidth <= 768;

            if(isMobile) {
                window.location.href = userLang.startsWith('en') 
                    ? "https://www.figma.com/proto/YHYtuv2wKDxlAL1T7UHO6Z/Egor-Borodin-Portfolio?page-id=202%3A4567&node-id=202-4568&p=f&viewport=-2466%2C-2193%2C0.76&t=ykw12SkX5SYP1mQ3-1&scaling=min-zoom&content-scaling=fixed"
                    : "https://www.figma.com/proto/YHYtuv2wKDxlAL1T7UHO6Z/Egor-Borodin-Portfolio?page-id=2%3A53&node-id=202-4256&p=f&viewport=-4143%2C-3302%2C1.15&t=fuNNUG3CmHx5kKjw-1&scaling=min-zoom&content-scaling=fixed";
            } else {
                window.location.href = userLang.startsWith('en')
                    ? "https://www.figma.com/proto/YHYtuv2wKDxlAL1T7UHO6Z/Egor-Borodin-Portfolio?page-id=164%3A170&node-id=164-171&viewport=-1054%2C-174%2C0.29&t=KPy6ZQFCrgjEOX75-1&scaling=min-zoom&content-scaling=fixed"
                    : "https://www.figma.com/proto/YHYtuv2wKDxlAL1T7UHO6Z/Egor-Borodin-Portfolio?page-id=20%3A22&node-id=52-521&viewport=-7108%2C-1706%2C0.71&t=pRvrUTkZ1eIqhfBs-1&scaling=min-zoom&content-scaling=fixed";
            }
        }, 1700);
    </script>
</body>
</html>
